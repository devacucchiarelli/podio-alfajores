<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Podio de Alfajores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #eee;
    }
    img {
      max-width: 80px;
      border-radius: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #218838;
    }
    .btn-delete {
      background: #dc3545;
    }
    .btn-delete:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h1>🍫 Podio de Alfajores</h1>
  <table id="tabla-alfajores">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th>Descripción</th>
        <th>Votos</th>
        <th>Acción</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
<h2>Agregar un Alfajor</h2>
<form id="form-alfajor">
  <input type="text" id="nombre" placeholder="Nombre" required>
  <input type="text" id="tipo" placeholder="Tipo">
  <input type="text" id="descripcion" placeholder="Descripción" required>
  <input type="text" id="imagen" placeholder="URL de la imagen">
  <button type="submit">Agregar</button>
</form>
  <script>
    const API_URL = "http://172.172.224.218:5000/alfajores";
  const urlParams = new URLSearchParams(window.location.search);
  const isAdmin = urlParams.get("admin") === "true";

    document.getElementById("form-alfajor").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nuevo = {
      nombre: document.getElementById("nombre").value,
      tipo: document.getElementById("tipo").value,
      descripcion: document.getElementById("descripcion").value,
      imagen: document.getElementById("imagen").value
    };

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nuevo)
      });

      if (!res.ok) {
        const text = await res.text();
        console.error("Error agregando:", res.status, text);
        alert("No se pudo agregar (ver consola).");
        return;
      }

      e.target.reset();
      cargarAlfajores();
    } catch (err) {
      console.error("Error agregando alfajor:", err);
      alert("Error de red al agregar.");
    }
  });
    
     // renderizar tabla
  function renderAlfajores(alfajores) {
  const tbody = document.querySelector("#tabla-alfajores tbody");
  tbody.innerHTML = "";

  alfajores.forEach((a) => {
    const row = document.createElement("tr");

    row.innerHTML = `
      <td><img src="${a.imagen || ''}" alt="${a.nombre || ''}"></td>
      <td>${a.nombre || ''}</td>
      <td>${a.tipo || '-'}</td>
      <td>${a.descripcion || ''}</td>
      <td>${a.votos ?? 0}</td>
      <td>
        <button onclick="votar(${a.id})">Votar</button>
        ${isAdmin ? `
          <button onclick="editar(${a.id}, ${JSON.stringify(a).replace(/"/g, '&quot;')})">Modificar</button>
          <button class="btn-delete" onclick="borrar(${a.id})">Borrar</button>
        ` : ""}
      </td>
    `;

    tbody.appendChild(row);
  });
}

  async function votar(id) {
  await fetch(`${API_URL}/${id}/votar`, { method: "POST" });
  cargarAlfajores();
}

async function borrar(id) {
  if (!isAdmin) return alert("Solo el administrador puede borrar");
  await fetch(`${API_URL}/${id}`, {
    method: "DELETE",
    headers: { "X-Admin": "true" }
  });
  cargarAlfajores();
}

function editar(id, a) {
  if (!isAdmin) return alert("Solo el administrador puede modificar");

  const nombre = prompt("Nombre:", a.nombre || "");
  if (nombre === null) return;

  const tipo = prompt("Tipo:", a.tipo || "");
  if (tipo === null) return;

  const descripcion = prompt("Descripción:", a.descripcion || "");
  if (descripcion === null) return;

  const imagen = prompt("URL imagen:", a.imagen || "");
  if (imagen === null) return;

  fetch(`${API_URL}/${id}`, {
    method: "PUT",
    headers: {
      "Content-Type": "application/json",
      "X-Admin": "true"
    },
    body: JSON.stringify({ nombre, tipo, descripcion, imagen })
  }).then(() => cargarAlfajores());
}


  // formulario agregar
  document.getElementById("form-alfajor").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nuevo = {
      marca: document.getElementById("marca").value,
      tipo: document.getElementById("tipo").value,
      descripcion: document.getElementById("descripcion").value,
      imagen_url: document.getElementById("imagen_url").value
    };

    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(nuevo)
    });

    e.target.reset();
    cargarAlfajores();
  });

  // inicializar
  cargarAlfajores();
  </script>
</body>
</html>
