<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Podio de Alfajores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #eee;
    }
    img {
      max-width: 80px;
      border-radius: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #218838;
    }
    .btn-delete {
      background: #dc3545;
    }
    .btn-delete:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h1>üç´ Podio de Alfajores</h1>
  <table id="tabla-alfajores">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th>Descripci√≥n</th>
        <th>Votos</th>
        <th>Acci√≥n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // URL del backend (cambiar luego por la IP p√∫blica en Azure)
    const API_URL = "http://127.0.0.1:5000/alfajores";

    // detectar si es admin (?admin=true en la URL)
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get("admin") === "true";

    // cargar lista de alfajores
    async function cargarAlfajores() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // ordenar por votos descendente
        data.sort((a, b) => b.votos - a.votos);

        renderAlfajores(data);
      } catch (err) {
        console.error("Error cargando alfajores:", err);
      }
    }

    // votar
    async function votar(id) {
      await fetch(`${API_URL}/${id}/votar`, { method: "POST" });
      cargarAlfajores();
    }

    // borrar (solo admin)
    async function borrar(id) {
      if (!isAdmin) return alert("Solo el administrador puede borrar");
      await fetch(`${API_URL}/${id}`, {
        method: "DELETE",
        headers: { "X-Admin": "true" }
      });
      cargarAlfajores();
    }

    // renderizar tabla
    function renderAlfajores(alfajores) {
      const tbody = document.querySelector("#tabla-alfajores tbody");
      tbody.innerHTML = "";

      alfajores.forEach((a) => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td><img src="${a.imagen || a.imagen_url}" alt="${a.marca || a.nombre}"></td>
          <td>${a.marca || a.nombre}</td>
          <td>${a.tipo || "-"}</td>
          <td>${a.descripcion}</td>
          <td>${a.votos}</td>
          <td>
            <button onclick="votar(${a.id})">Votar</button>
            ${isAdmin ? `<button class="btn-delete" onclick="borrar(${a.id})">Borrar</button>` : ""}
          </td>
        `;

        tbody.appendChild(row);
      });
    }

    // inicializar
    cargarAlfajores();
  </script>
</body>
</html>
