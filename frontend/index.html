<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Podio de Alfajores</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background: #eee;
    }
    img {
      max-width: 80px;
      border-radius: 5px;
    }
    button {
      padding: 5px 10px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #218838;
    }
    .btn-delete {
      background: #dc3545;
    }
    .btn-delete:hover {
      background: #b02a37;
    }
  </style>
</head>
<body>
  <h1> Podio de Alfajores</h1>
  <table id="tabla-alfajores">
    <thead>
      <tr>
        <th>Foto</th>
        <th>Marca</th>
        <th>Tipo</th>
        <th>Descripci贸n</th>
        <th>Votos</th>
        <th>Acci贸n</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
<h2>Agregar un Alfajor</h2>
<form id="form-alfajor">
  <input type="text" id="marca" placeholder="Marca" required>
  <input type="text" id="tipo" placeholder="Tipo">
  <input type="text" id="descripcion" placeholder="Descripci贸n" required>
  <input type="text" id="imagen_url" placeholder="URL de la imagen">
  <button type="submit">Agregar</button>
</form>
  <script>
    const API_URL = "http://127.0.0.1:5000/alfajores";
  const urlParams = new URLSearchParams(window.location.search);
  const isAdmin = urlParams.get("admin") === "true";

     // renderizar tabla
  function renderAlfajores(alfajores) {
    const tbody = document.querySelector("#tabla-alfajores tbody");
    tbody.innerHTML = "";

    alfajores.forEach((a) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><img src="${a.imagen || a.imagen_url}" alt="${a.marca || a.nombre}"></td>
        <td>${a.marca || a.nombre}</td>
        <td>${a.tipo || "-"}</td>
        <td>${a.descripcion}</td>
        <td>${a.votos}</td>
        <td>
          <button onclick="votar(${a.id})">Votar</button>
          ${isAdmin ? `
            <button onclick="editar(${a.id})">Modificar</button>
            <button class="btn-delete" onclick="borrar(${a.id})">Borrar</button>
          ` : ""}
        </td>
      `;

      tbody.appendChild(row);
    });
  }

  // votar
  async function votar(id) {
    await fetch(`${API_URL}/${id}/votar`, { method: "POST" });
    cargarAlfajores();
  }

  // borrar (solo admin)
  async function borrar(id) {
    if (!isAdmin) return alert("Solo el administrador puede borrar");
    await fetch(`${API_URL}/${id}`, {
      method: "DELETE",
      headers: { "X-Admin": "true" }
    });
    cargarAlfajores();
  }

  // editar (solo admin, futuro)
  function editar(id) {
    alert("Funci贸n de modificar en desarrollo");
  }

  // formulario agregar
  document.getElementById("form-alfajor").addEventListener("submit", async (e) => {
    e.preventDefault();

    const nuevo = {
      marca: document.getElementById("marca").value,
      tipo: document.getElementById("tipo").value,
      descripcion: document.getElementById("descripcion").value,
      imagen_url: document.getElementById("imagen_url").value
    };

    await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(nuevo)
    });

    e.target.reset();
    cargarAlfajores();
  });

  // inicializar
  cargarAlfajores();
  </script>
</body>
</html>
